<div class="row">
    <h5>Bond: Choose One</h5>
    <div class="col_12">
        {% for Bnd in Bonds %}
        <div visibly="Background:{{Bnd.bg_id}}">
            <label class="control control--radio"><input type="checkbox" name="bond" value="{{Bnd.ID}}">{{Bnd.bond_desc}}
                <div class="control__indicator"></div>
            </label>
        </div>
        {% endfor %}
    </div>
</div>
