<div class="row">
    <h5>You may choose to start with a faction.</h5>
    <div class="row">
        <div class="col_12">
            <select id='Faction' name="Faction">
                <option value='0' selected>None</option>
                {% for Faction in Factions %}
                <option value='{{Faction.ID}}'>{{Faction.Name}}</option>
                {% endfor %}
            </select>
            <label for="Faction">Current Faction</label>
        </div>
    </div>
    <div class="row">
        {% for Faction in Factions %}
        <div visibly="Faction:{{Faction.ID}}">
                <div class="col_4">
                  <img src="images/factions/{{Faction.ID}}.png" alt="Your image path is bad and you should feel bad." width="100%">
                </div>
                <div class="col_8">
                    <h5>"{{Faction.Name|raw}}"</h5>
                    <p>"{{Faction.Description|raw}}"</p>
                    <h5>"Goals"</h5>
                    <p>"{{Faction.Goals|raw}}"</p>
                    <h5>"Beliefs"</h5>
                    <p>"{{Faction.Beliefs|raw}}"</p>
                </div>
        </div>
        {% endfor %}
    </div>
</div>
