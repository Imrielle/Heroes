<article>
	<div class='grid'>
		<div class='row'>
			<div class='col col_4'></div>
			<div class='col col_4'>
				<h1>{{Title}}: {{SubPage}}</h1>
				{{ Content }}
				<form method="post">
					{{Notice}}
					<label for='txt_uname_email'>User Name</label>
					<input type="text" name="txt_uname_email" placeholder="Username or E-mail ID" required />
					<input type="password" name="txt_password" placeholder="Your Password" required />
					<div class='row'>
						<input type="submit" name="btn-login" class='register' value='&#xe819; Sign In'>
						Have an account? <a href="index.php?p=Users&sp=Register">Register</a>
					</div>
				</form>
			</div>
			<div class='col col_4'></div>
		</div>
	</div>
</article>
